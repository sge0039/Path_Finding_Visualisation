<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>A * Path Finding</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/dropDownList.css">
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>

    <body>
        <header>
            <h1>Pathfinding Visualiser</h1>
            
            <nav>
                <ul>
                    <li>
                        <div class="navbar">
                            <div class="dropdown">
                                <button class="dropbtn">Algorithms 
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#" class="algorithm">A*</a>
                                    <!-- <a href="#" class="algorithm">Dijkstra's</a> -->
                                    <a href="#" class="algorithm">Breadth First Search</a>
                                </div>
                            </div> 
                        </div>
                    </li>
                    <li>
                        <input id="visualiseAlgorithm" type="button" value="Visualise Algorithm" onclick="startPathfinding()" class="btn">
                    </li>
                    <li>
                        <input id="range" type="range" min="0" max="1" value="0.3" step="0.01" oninput="updateValue(value)">
                        <output id="rangeValue">0.3</output>
                        <input type="button" value="Add Random Walls" onclick="addRandomWalls()" class="btn">
                    </li>
                    <li>
                        <input type="button" value="Clear Path" onclick="clearPath()" class="btn">
                    </li>
                    <li>
                        <input type="button" value="Clear Walls" onclick="clearWalls()" class="btn">
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="center">
                <div id="grid"></div>
            </div>
        </main>
    </body>

    <!-- View -->
    <script src="js/view/display.js" charset="utf-8"></script>
    <script src="js/view/view.js" charset="utf-8"></script>

    <!-- Model -->
    <script src="js/model/heuristic.js" charset="utf-8"></script>
    <script src="js/model/vector.js" charset="utf-8"></script>
    <script src="js/model/node.js" charset="utf-8"></script>
    <script src="js/model/map.js" charset="utf-8"></script>
    <script src="js/model/visualDataSet.js" charset="utf-8"></script>

    <!-- Algorthms -->
    <script src="js/model/Algorthms/aStar.js" charset="utf-8"></script>
    <script src="js/model/Algorthms/breadthFirst.js" charset="utf-8"></script>

    <!-- Controller -->
    <script src="js/controller/eventHandlers.js" charset="utf-8"></script>
    <script src="js/controller/controller.js" charset="utf-8"></script>

    <!-- Global -->
    <script src="js/globalVar.js" charset="utf-8"></script>
</html>
